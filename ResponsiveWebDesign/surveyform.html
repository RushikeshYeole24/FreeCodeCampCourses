<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyformstyle.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"></p>
    <form id="survey-form" action="">
        <label id="name-label" for="name"><input id="name" type="text"></label>
        <label id="email-label" for=""></label><input id="email" type="email"></label>
        <label id="number-label" for=""></label><input id="number" type="number" min="5" max="8"></label>
        <select id="dropdown">
            <option value="Hi">Hi</option>
            <option value="There">There</option>
        </select>
        <input type="radio" name="radio-option" id="radio1"> Hi There
        <input type="radio" name="radio-option" id="radio2"> How are you?
        <input type="checkbox" name="checkbox" id="checkbox1"> check1
        <input type="checkbox" name="checkbox" id="checkbox2"> check2
        <button type="submit"></button>
    </form>
</body>
</html>
